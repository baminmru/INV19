<amexio-card  amexioColorPalette [color-palette]="'classic'" [gradient]="true" [header] ="true" [footer] ="false">
  <amexio-header>
 <i class="fa " aria-hidden="True"></i> Операции 
  </amexio-header>
  <amexio-body>
	<amexio-tab-view  [closable]="false">
		<amexio-tab  title="Приемка"  [active]="true" >
			<app-invops_in></app-invops_in>
		</amexio-tab>
		
		<amexio-tab  title="Перемещение"  >
			<app-invops_move></app-invops_move>
		</amexio-tab>
		
		<amexio-tab  title="Отгрузка"  >
			<app-invops_out></app-invops_out>
		</amexio-tab>

		<amexio-tab  title="Наличие"  >
			<app-invw_info></app-invw_info>
		</amexio-tab>

		

		<amexio-tab  title="История"  >
			<app-invm_info></app-invm_info>
		</amexio-tab>
		
	</amexio-tab-view>
  </amexio-body>
</amexio-card>
