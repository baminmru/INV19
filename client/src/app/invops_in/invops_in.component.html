<!--Error dialogue-->
<amexio-window amexioColorPalette [color-palette]="'amexio-theme-color2'" [gradient]="true"  [show-window]="errorFlag"
               [header]="true"
			   [footer]="true" 
			   [draggable]="false" 
			   [vertical-position]="'center'" 
			   [horizontal-position]="'center'" 
			   [closable]="false"
            amexioThemeStyle  [theme-style]="'round-edge'"    >
	<amexio-header>
        <i class="fa fa-exclamation-triangle"></i> Ошибка
      </amexio-header>
	   <amexio-body>
        <amexio-row>
          <amexio-column [size]="11">
		  <span style="color:red">{{errorMessage}}</span>
		  </amexio-column>
        </amexio-row>
	</amexio-body> 
	<amexio-action> 
	<amexio-row> 
	<amexio-column size="11"> 
     <amexio-button amexioThemeStyle [theme-style]="'round-edge'"    [label]="'Ok'" (onClick)="errorFlag=false" [type]="'red'" [tooltip]="'Ok'" [icon]="'fa fa-exclamation-triangle'"></amexio-button>
	</amexio-column> 
	</amexio-row> 
	</amexio-action> 
</amexio-window>
<!-- edit row pane -->	 
<amexio-card amexioColorPalette [color-palette]="'amexio-theme-color2'" [gradient]="true"  [show]="true" [header] ="true" [footer] ="true" > 
 	  <amexio-header> 
        Приемка 
<amexio-box *ngIf="valid==false" border-color ="red" border="all" padding="true" background-color="yellow">
	<amexio-label font-color="red"  border="bottom">Ошибка заполнения формы</amexio-label>
</amexio-box>
      </amexio-header> 
     <amexio-body> 
     <amexio-row><amexio-column size="12" >
<amexio-label 
            [size]="'small-bold'" font-color="BLACK" 
>Штрихкод ячейки</amexio-label>
                    <amexio-text-input  name ="shCode"  
                    [place-holder] = "'Штрихкод ячейки'" 
            [allow-blank]="false" [error-msg] ="'Не задано: Штрихкод ячейки'" 
                    [icon-feedback] = "true" [(ngModel)]="currentinvops_in.shCode" >
                    </amexio-text-input>
     </amexio-column></amexio-row>
     <amexio-row><amexio-column size="12" >
<amexio-label 
            [size]="'small-bold'" font-color="BLACK" 
>Деталь</amexio-label>
	 <amexio-dropdown 
	 [place-holder] = "'Деталь'"
	 name ="thePart"
            [allow-blank]="false" [error-msg] ="'Не задано: Деталь'" 
	 
	 [display-field]="'name'"
	 [value-field]="'id'"
	 [data]="AppService.Comboinvp_data"
	 
	 [(ngModel)]="currentinvops_in.thePart"
	 >
  </amexio-dropdown>
     </amexio-column></amexio-row>
     <amexio-row><amexio-column size="12" >
<amexio-label 
            [size]="'small-bold'" font-color="BLACK" 
>RFID детали</amexio-label>
                    <amexio-text-input  name ="rfid"  
                    [place-holder] = "'RFID детали'" 
            [allow-blank]="false" [error-msg] ="'Не задано: RFID детали'" 
                    [icon-feedback] = "true" [(ngModel)]="currentinvops_in.rfid" >
                    </amexio-text-input>
     </amexio-column></amexio-row>
     <amexio-row><amexio-column size="12" >
<amexio-label 
            [size]="'small-bold'" font-color="BLACK" 
>Количество</amexio-label>
 <amexio-number-input  [enable-popover]= "false"  name ="quantity" 
                    [place-holder]="'Количество'" 
            [allow-blank]="false" [error-msg] ="'Не задано: Количество'" 
	 [(ngModel)]="currentinvops_in.quantity"
                    > 
 </amexio-number-input>
     </amexio-column></amexio-row>
	</amexio-body> 
	<amexio-action> 
	<amexio-row> 
	<amexio-column size="12"> 
     <amexio-button amexioThemeStyle [theme-style]="'round-edge'" [label]="'Отмена'" (onClick)="onNew();" [type]="'secondary'" [tooltip]="'Отмена'" [icon]="'fa fa-times'"></amexio-button>
     <amexio-button amexioThemeStyle [theme-style]="'round-edge'" [label]="'Провести'" (onClick)="save(currentinvops_in)" [type]="'success'" [tooltip]="'Провести'" [icon]="'fa fa-save'"></amexio-button>
	</amexio-column> 
	</amexio-row> 
	</amexio-action> 
</amexio-card>
